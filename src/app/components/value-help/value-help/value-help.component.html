
<ng-container [formGroup]="form">
  <ng-container [formGroupName]="formGroupName">
    <fd-input-group>
      <input fd-input-group-input fd-form-control id="test-selection-type-once" [value]="valuesOnce ? valuesOnce?.id + ' - ' + valuesOnce?.name : null" />
      <input [hidden]="true" [value]="valuesOnce?.id" />
      <span fd-input-group-addon [button]="true">
          <button
              fd-button
              aria-label="Open value help dialog"
              title="Open value help dialog"
              glyph="value-help"

              fdType="transparent"
              (click)="vhd3.open()"
          ></button>
      </span>
  </fd-input-group>
  </ng-container>
</ng-container>


<fdp-value-help-dialog
    #vhd3
    dialogTitle="Once select value help dialog"
    uniqueKey="id"
    tokenViewField="name"
    searchSelection="once"
    tabs="select"
    [dataSource]="dataSource"
    (valueChange)="vhd3ValueChange($event)"
    headerId="fdp-vhd-header-6"
>
    <fdp-value-help-dialog-filter
        *ngFor="let filter of filters; index as i"
        [main]="i < 2"
        [key]="filter.key"
        [label]="filter.label"
        [advanced]="filter.advanced"
    ></fdp-value-help-dialog-filter>
</fdp-value-help-dialog>
